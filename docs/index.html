<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SALE ARCHIVE</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Noto+Sans+KR:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --black: #000000;
            --white: #ffffff;
            --gray: #f5f5f5;
            --dark-gray: #666666;
            --border: #e0e0e0;
            --main-font-en: 'Inter', sans-serif;
            --main-font-ko: 'Noto Sans KR', sans-serif;
            --gray-100: #f8f8f8;
            --gray-200: #eeeeee;
            --gray-500: #767676;
            --spacing: 20px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: var(--main-font-ko);
            -webkit-font-smoothing: antialiased;
        }

        body {
            background-color: var(--white);
            color: var(--black);
            overflow-x: hidden;
        }

        body.en {
            font-family: var(--main-font-en);
        }

        header {
            padding: 20px 40px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            background: var(--white);
            z-index: 100;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 40px;
        }

        .logo {
            font-size: 1.2rem;
            font-weight: 600;
            letter-spacing: 0.15rem;
            cursor: pointer;
            text-transform: uppercase;
            text-decoration: none;
            color: var(--black);
            transition: opacity 0.3s;
        }

        .logo:hover {
            opacity: 0.7;
        }

        .nav-menu {
            display: flex;
            gap: 30px;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .nav-item {
            text-decoration: none;
            color: var(--black);
            font-size: 0.85rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.05rem;
            transition: opacity 0.3s;
            cursor: pointer;
            min-width: 130px;
            text-align: center;
        }

        .nav-item:hover {
            opacity: 0.7;
        }
        .nav-item.active {
            font-weight: 700;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .search-input-header {
            border: none;
            border-bottom: 1px solid var(--black);
            padding: 5px;
            outline: none;
            font-size: 0.85rem;
            background: transparent;
            font-family: inherit;
            color: var(--black);
            width: 150px;
        }

        .search-input-header::placeholder {
            color: var(--dark-gray);
        }

        .lang-toggle {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.05rem;
            color: var(--black);
            font-family: inherit;
            transition: opacity 0.3s;
        }

        .lang-toggle:hover {
            opacity: 0.7;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.3);
            z-index: 1500;
            display: none;
            backdrop-filter: blur(4px);
        }

        .overlay.active { display: block; }

        .side-menu {
            position: fixed;
            top: 0;
            left: -100%;
            width: 100%;
            max-width: 400px;
            height: 100vh;
            background: var(--white);
            z-index: 2000;
            transition: 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            padding: 100px 40px;
            border-right: 1px solid var(--border);
        }

        .side-menu.active { left: 0; }
        .side-menu ul { list-style: none; }
        .side-menu li { margin-bottom: 30px; }
        .side-menu a {
            text-decoration: none;
            color: var(--black);
            font-size: 24px;
            font-weight: 700;
            text-transform: uppercase;
        }

        .sub-nav {
            padding: 15px var(--spacing);
            border-bottom: 1px solid var(--border);
            background: var(--white);
        }

        .filter-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .type-filters {
            display: flex;
            gap: 15px;
            overflow-x: auto;
            scrollbar-width: none;
        }

        .type-filters::-webkit-scrollbar { display: none; }

        .type-btn {
            font-size: 12px;
            font-weight: 600;
            color: var(--gray-500);
            cursor: pointer;
            text-transform: uppercase;
            white-space: nowrap;
            min-width: 100px;
            text-align: center;
        }

        .type-btn.active {
            color: var(--black);
            font-weight: 700;
        }

        .sort-select {
            border: none;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            cursor: pointer;
            outline: none;
        }

        .discount-row {
            display: flex;
            gap: 15px;
            overflow-x: auto;
            scrollbar-width: none;
            padding-bottom: 5px;
        }

        .discount-row.hidden { display: none; }
        .discount-row::-webkit-scrollbar { display: none; }

        .discount-btn {
            font-size: 11px;
            color: var(--gray-500);
            cursor: pointer;
            white-space: nowrap;
            min-width: 80px;
            text-align: center;
        }

        .discount-btn.active {
            color: var(--black);
            font-weight: 700;
        }

        .brand-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1px;
            background-color: var(--border);
        }

        .brand-card {
            background-color: var(--white);
            text-decoration: none;
            color: var(--black);
            display: flex;
            flex-direction: column;
            transition: 0.3s;
        }

        .brand-image-container {
            width: 100%;
            aspect-ratio: 3/4;
            background-color: var(--gray-100);
            overflow: hidden;
            position: relative;
        }

        .brand-image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: 0.5s;
        }

        .brand-card:hover img { transform: scale(1.05); }

        .brand-info {
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .brand-name-row {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 2px;
        }

        .brand-ko-primary {
            font-size: 14px;
            font-weight: 700;
            color: var(--black);
        }

        .brand-en-secondary {
            font-size: 11px;
            font-weight: 400;
            color: var(--gray-500);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .brand-en-primary {
            font-size: 14px;
            font-weight: 700;
            color: var(--black);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .brand-ko-secondary {
            font-size: 11px;
            font-weight: 400;
            color: var(--gray-500);
        }

        .discount-info {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 4px;
        }

        .discount-pct {
            font-size: 18px;
            font-weight: 800;
            color: var(--black);
        }

        .sale-label {
            font-size: 10px;
            font-weight: 700;
            color: var(--white);
            background: var(--black);
            padding: 2px 6px;
            text-transform: uppercase;
        }

        footer {
            padding: 80px 20px;
            text-align: center;
            font-size: 10px;
            color: var(--gray-500);
            letter-spacing: 1px;
            text-transform: uppercase;
            border-top: 1px solid var(--border);
        }

        @media (max-width: 1200px) { .brand-grid { grid-template-columns: repeat(3, 1fr); } }
        @media (max-width: 768px) { 
            .brand-grid { grid-template-columns: repeat(2, 1fr); }
            .brand-info { padding: 15px; }
            .discount-pct { font-size: 16px; }
        }
    </style>
</head>
<body>
    <div class="overlay" id="overlay"></div>

    <nav class="side-menu" id="sideMenu">
        <ul>
            <li><a href="#" onclick="filterRegion('KR')">KOREAN BRANDS</a></li>
            <li><a href="#" onclick="filterRegion('GLOBAL')">GLOBAL BRANDS</a></li>
            <li><a href="#">EDITORIAL</a></li>
            <li><a href="#">ABOUT</a></li>
        </ul>
    </nav>

    <header>
        <div class="header-left">
            <a href="#" class="logo" onclick="showPage('korean-brands')">SALE ARCHIVE</a>
        </div>
        <nav class="nav-menu">
            <a href="#" class="nav-item active" data-page="korean-brands" onclick="showPage('korean-brands')">KOREAN BRANDS</a>
            <a href="#" class="nav-item" data-page="global-brands" onclick="showPage('global-brands')">GLOBAL BRANDS</a>
            <a href="#" class="nav-item" data-page="editorial" onclick="showPage('editorial')">EDITORIAL</a>
            <a href="#" class="nav-item" data-page="about" onclick="showPage('about')">ABOUT</a>
        </nav>
        <div class="header-right">
            <input type="text" class="search-input-header" id="searchInput" placeholder="SEARCH" onkeyup="render()">
            <button class="lang-toggle" id="langToggle" onclick="toggleLang()">EN / KR</button>
        </div>
    </header>

    <div class="sub-nav" id="subNav">
        <div class="filter-row">
            <div class="type-filters">
                <div class="type-btn active" data-type="ALL" data-ko="전체" data-en="ALL" onclick="filterType('ALL')">ALL</div>
                <div class="type-btn" data-type="SEASON OFF" data-ko="시즌오프" data-en="SEASON OFF" onclick="filterType('SEASON OFF')">SEASON OFF</div>
                <div class="type-btn" data-type="CLEARANCE" data-ko="클리어런스" data-en="CLEARANCE" onclick="filterType('CLEARANCE')">CLEARANCE</div>
                <div class="type-btn" data-type="REFURB (B-GRADE)" data-ko="리퍼브" data-en="REFURB (B-GRADE)" onclick="filterType('REFURB (B-GRADE)')">REFURB (B-GRADE)</div>
                <div class="type-btn" data-type="OUTLET" data-ko="아울렛" data-en="OUTLET" onclick="filterType('OUTLET')">OUTLET</div>
            </div>
            <select class="sort-select" id="sortSelect" onchange="render()">
                <option value="disc_desc">SORT: DISCOUNT HIGH</option>
                <option value="disc_asc">SORT: DISCOUNT LOW</option>
            </select>
        </div>
        <div class="discount-row" id="discountRow">
            <div class="discount-btn active" data-discount="0" data-ko="전체 할인율" data-en="All Discounts" onclick="filterDiscount(0)">All Discounts</div>
            <div class="discount-btn" data-discount="10" data-ko="10-30%" data-en="10-30%" onclick="filterDiscount(10)">10-30%</div>
            <div class="discount-btn" data-discount="40" data-ko="40-60%" data-en="40-60%" onclick="filterDiscount(40)">40-60%</div>
            <div class="discount-btn" data-discount="70" data-ko="70-90%" data-en="70-90%" onclick="filterDiscount(70)">70-90%</div>
        </div>
    </div>

    <div class="brand-grid" id="brandGrid"></div>

    <footer>
        &copy; 2024 SALE ARCHIVE. ALL RIGHTS RESERVED.
    </footer>

    <script>
        const translations = {
            ko: {
                'KOREAN BRANDS': '국내 브랜드',
                'GLOBAL BRANDS': '해외 브랜드',
                'EDITORIAL': '에디토리얼',
                'ABOUT': '소개',
                'SEARCH': '검색',
                'All Discounts': '전체 할인율',
                'SORT: DISCOUNT HIGH': '할인율 높은순',
                'SORT: DISCOUNT LOW': '할인율 낮은순',
                'NO SALES FOUND': '검색 결과가 없습니다.'
            },
            en: {
                'KOREAN BRANDS': 'KOREAN BRANDS',
                'GLOBAL BRANDS': 'GLOBAL BRANDS',
                'EDITORIAL': 'EDITORIAL',
                'ABOUT': 'ABOUT',
                'SEARCH': 'SEARCH',
                'All Discounts': 'All Discounts',
                'SORT: DISCOUNT HIGH': 'SORT: DISCOUNT HIGH',
                'SORT: DISCOUNT LOW': 'SORT: DISCOUNT LOW',
                'NO SALES FOUND': 'NO SALES FOUND'
            }
        };

        let currentLang = 'en';
        let currentPage = 'korean-brands';
        let currentType = 'ALL';
        let currentDiscount = 0;
        let allSales = [];

        const brandGrid = document.getElementById('brandGrid');
        const discountRow = document.getElementById('discountRow');
        const subNav = document.getElementById('subNav');
        const searchInput = document.getElementById('searchInput');

        function parseCSV(csvText) {
            const rows = [];
            let currentRow = [];
            let currentField = '';
            let insideQuotes = false;

            for (let i = 0; i < csvText.length; i++) {
                const char = csvText[i];
                const nextChar = csvText[i + 1];

                if (char === '"') {
                    if (insideQuotes && nextChar === '"') {
                        currentField += '"';
                        i++;
                    } else {
                        insideQuotes = !insideQuotes;
                    }
                } else if (char === ',' && !insideQuotes) {
                    currentRow.push(currentField.trim());
                    currentField = '';
                } else if ((char === '\n' || char === '\r') && !insideQuotes) {
                    if (currentField || currentRow.length > 0) {
                        currentRow.push(currentField.trim());
                        if (currentRow.some(field => field.length > 0)) {
                            rows.push(currentRow);
                        }
                        currentRow = [];
                        currentField = '';
                    }
                    if (char === '\r' && nextChar === '\n') {
                        i++;
                    }
                } else {
                    currentField += char;
                }
            }

            if (currentField || currentRow.length > 0) {
                currentRow.push(currentField.trim());
                if (currentRow.some(field => field.length > 0)) {
                    rows.push(currentRow);
                }
            }

            return rows;
        }

        function toggleLang() {
            currentLang = currentLang === 'en' ? 'ko' : 'en';
            document.body.classList.remove('en', 'ko');
            document.body.classList.add(currentLang);
            
            // Update all UI text based on language
            if (currentLang === 'ko') {
                document.querySelectorAll('.nav-item').forEach(item => {
                    const page = item.dataset.page;
                    if (page === 'korean-brands') item.textContent = '국내 브랜드';
                    else if (page === 'global-brands') item.textContent = '해외 브랜드';
                    else if (page === 'editorial') item.textContent = '에디토리얼';
                    else if (page === 'about') item.textContent = '소개';
                });
                document.getElementById('searchInput').placeholder = '검색';
                document.querySelectorAll('.type-btn').forEach(btn => {
                    const type = btn.dataset.type;
                    if (type === 'ALL') btn.textContent = '전체';
                    else if (type === 'SEASON OFF') btn.textContent = '시즌오프';
                    else if (type === 'CLEARANCE') btn.textContent = '클리어런스';
                    else if (type === 'REFURB (B-GRADE)') btn.textContent = '리퍼브';
                    else if (type === 'OUTLET') btn.textContent = '아울렛';
                });
                document.getElementById('sortSelect').innerHTML = '<option value="disc_desc">정렬: 할인율 높은순</option><option value="disc_asc">정렬: 할인율 낮은순</option>';
                document.querySelectorAll('.discount-btn').forEach(btn => {
                    const discount = parseInt(btn.dataset.discount);
                    if (discount === 0) btn.textContent = '전체 할인율';
                    else if (discount === 10) btn.textContent = '10-30%';
                    else if (discount === 40) btn.textContent = '40-60%';
                    else if (discount === 70) btn.textContent = '70-90%';
                });
            } else {
                document.querySelectorAll('.nav-item').forEach(item => {
                    const page = item.dataset.page;
                    if (page === 'korean-brands') item.textContent = 'KOREAN BRANDS';
                    else if (page === 'global-brands') item.textContent = 'GLOBAL BRANDS';
                    else if (page === 'editorial') item.textContent = 'EDITORIAL';
                    else if (page === 'about') item.textContent = 'ABOUT';
                });
                document.getElementById('searchInput').placeholder = 'SEARCH';
                document.querySelectorAll('.type-btn').forEach(btn => {
                    const type = btn.dataset.type;
                    if (type === 'ALL') btn.textContent = 'ALL';
                    else if (type === 'SEASON OFF') btn.textContent = 'SEASON OFF';
                    else if (type === 'CLEARANCE') btn.textContent = 'CLEARANCE';
                    else if (type === 'REFURB (B-GRADE)') btn.textContent = 'REFURB (B-GRADE)';
                    else if (type === 'OUTLET') btn.textContent = 'OUTLET';
                });
                document.getElementById('sortSelect').innerHTML = '<option value="disc_desc">SORT: DISCOUNT HIGH</option><option value="disc_asc">SORT: DISCOUNT LOW</option>';
                document.querySelectorAll('.discount-btn').forEach(btn => {
                    const discount = parseInt(btn.dataset.discount);
                    if (discount === 0) btn.textContent = 'All Discounts';
                    else if (discount === 10) btn.textContent = '10-30%';
                    else if (discount === 40) btn.textContent = '40-60%';
                    else if (discount === 70) btn.textContent = '70-90%';
                });
            }
            
            render();
        }

        async function loadData() {
            try {
                const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRPol5yt4wsLuE8G-4lgzu1x2I9zo8dLRTHQQ3C7Pc5871wvpcQUHq6pLJS4FUcS05G86VLdKguSf9M/pub?output=csv&t=' + Date.now();
                const response = await fetch(csvUrl);
                const csvText = await response.text();
                
                if (!csvText || csvText.trim().length === 0) {
                    console.error('CSV is empty');
                    return;
                }

                const rows = parseCSV(csvText);
                if (rows.length < 2) {
                    console.error('CSV has no data rows');
                    return;
                }

                const headers = rows[0];
                const data = [];
                
                for (let i = 1; i < rows.length; i++) {
                    const row = {};
                    headers.forEach((header, index) => {
                        row[header] = rows[i][index] || '';
                    });
                    data.push(row);
                }
                
                allSales = data
                    .filter(row => row.enabled !== 'FALSE' && row.brand_en && row.brand_en.trim())
                    .map(row => {
                        let shouldShow = true;
                        if (row.manual_status && row.manual_status.toLowerCase() === 'expired') {
                            shouldShow = false;
                        } else if (row.manual_status && row.manual_status.toLowerCase() === 'sale') {
                            shouldShow = true;
                        } else if (row.status && row.status.toLowerCase() === 'sale') {
                            shouldShow = true;
                        } else {
                            shouldShow = false;
                        }
                        
                        if (!shouldShow) return null;
                        
                        let discount = row.manual_discount ? parseInt(row.manual_discount) : (row.discount ? parseInt(row.discount) : 0);
                        let saleType = row.manual_sale_type && row.manual_sale_type.trim() ? row.manual_sale_type : (row.sale_type || 'SALE');
                        
                        return {
                            brand_en: row.brand_en.trim(),
                            brand_ko: row.brand_ko ? row.brand_ko.trim() : row.brand_en.trim(),
                            region: row.region ? row.region.trim() : 'KR',
                            discount: discount,
                            sale_type: saleType,
                            banner_url: row.banner_url ? row.banner_url.trim() : '',
                            sale_url: row.sale_url ? row.sale_url.trim() : '#'
                        };
                    })
                    .filter(item => item !== null);
                
                render();
            } catch (e) {
                console.error('Error loading data:', e);
            }
        }

        function filterType(type) {
            currentType = type;
            currentDiscount = 0;
            if (type === 'ALL') discountRow.classList.remove('hidden');
            else discountRow.classList.add('hidden');
            document.querySelectorAll('.type-btn').forEach(btn => btn.classList.toggle('active', btn.dataset.type === type));
            document.querySelectorAll('.discount-btn').forEach(btn => btn.classList.toggle('active', parseInt(btn.dataset.discount) === 0));
            render();
        }

        function filterDiscount(val) {
            currentDiscount = val;
            document.querySelectorAll('.discount-btn').forEach(btn => btn.classList.toggle('active', parseInt(btn.dataset.discount) === val));
            render();
        }

        function render() {
            if (currentPage === 'korean-brands') renderSales('KR');
            else if (currentPage === 'global-brands') renderSales('GLOBAL');
            else if (currentPage === 'editorial') renderEditorials();
            else if (currentPage === 'about') renderAbout();
        }

        function showPage(pageId) {
            currentPage = pageId;
            document.querySelectorAll('.nav-item').forEach(item => item.classList.toggle('active', item.dataset.page === pageId));
            
            if (pageId === 'korean-brands' || pageId === 'global-brands') {
                subNav.style.display = 'block';
                if (currentType === 'ALL') discountRow.classList.remove('hidden');
                else discountRow.classList.add('hidden');
            } else {
                subNav.style.display = 'none';
            }
            
            render();
        }

        function renderSales(region) {
            let filtered = allSales.filter(s => s.region === region);
            if (currentType !== 'ALL') filtered = filtered.filter(s => s.sale_type.toUpperCase() === currentType);
            if (currentType === 'ALL' && currentDiscount > 0) {
                if (currentDiscount === 10) filtered = filtered.filter(s => s.discount >= 10 && s.discount < 40);
                else if (currentDiscount === 40) filtered = filtered.filter(s => s.discount >= 40 && s.discount < 70);
                else if (currentDiscount === 70) filtered = filtered.filter(s => s.discount >= 70);
            }
            const searchTerm = searchInput.value.toLowerCase();
            if (searchTerm) {
                filtered = filtered.filter(sale => sale.brand_ko.toLowerCase().includes(searchTerm) || sale.brand_en.toLowerCase().includes(searchTerm));
            }
            const sortBy = document.getElementById('sortSelect').value;
            filtered.sort((a, b) => {
                if (sortBy === 'disc_desc') return b.discount - a.discount;
                if (sortBy === 'disc_asc') return a.discount - b.discount;
                return 0;
            });
            brandGrid.innerHTML = '';
            if (filtered.length === 0) {
                brandGrid.innerHTML = '<div style="grid-column: 1/-1; padding: 100px; text-align: center; text-transform: uppercase; font-size: 12px; letter-spacing: 1px;">NO SALES FOUND</div>';
            } else {
                filtered.forEach(item => {
                    let primaryBrandName, secondaryBrandName, primaryBrandClass, secondaryBrandClass;
                    if (currentLang === 'ko') {
                        primaryBrandName = item.brand_ko; secondaryBrandName = item.brand_en;
                        primaryBrandClass = 'brand-ko-primary'; secondaryBrandClass = 'brand-en-secondary';
                    } else {
                        primaryBrandName = item.brand_en; secondaryBrandName = item.brand_ko;
                        primaryBrandClass = 'brand-en-primary'; secondaryBrandClass = 'brand-ko-secondary';
                    }
                    const card = document.createElement('a');
                    card.href = item.sale_url; card.className = 'brand-card'; card.target = '_blank';
                    card.innerHTML = `
                        <div class="brand-image-container">
                            <img src="${item.banner_url || 'https://via.placeholder.com/600x800?text=' + primaryBrandName}" alt="${primaryBrandName}" onerror="this.src='https://via.placeholder.com/600x800?text=${primaryBrandName}'">
                        </div>
                        <div class="brand-info">
                            <div class="brand-name-row">
                                <span class="${primaryBrandClass}">${primaryBrandName}</span>
                                ${secondaryBrandName ? `<span class="${secondaryBrandClass}" style="display: block; margin-top: 2px;">${secondaryBrandName}</span>` : ''}
                            </div>
                            <div class="discount-info">
                                <span class="discount-pct">${item.discount > 0 ? (currentLang === 'ko' ? '최대 ' : 'UP TO ') + item.discount + '%' : 'SALE'}</span>
                                <span class="sale-label">${item.sale_type}</span>
                            </div>
                        </div>
                    `;
                    brandGrid.appendChild(card);
                });
            }
        }

        function renderEditorials() {
            brandGrid.innerHTML = '<div style="grid-column: 1/-1; padding: 100px; text-align: center; text-transform: uppercase; font-size: 12px; letter-spacing: 1px;">Editorial content coming soon.</div>';
        }

        function renderAbout() {
            brandGrid.innerHTML = '<div style="grid-column: 1/-1; padding: 100px; text-align: center; text-transform: uppercase; font-size: 12px; letter-spacing: 1px;">About SALE ARCHIVE.</div>';
        }

        function filterRegion(region) {
            if (region === 'KR') showPage('korean-brands');
            else if (region === 'GLOBAL') showPage('global-brands');
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadData();
            showPage('korean-brands');
        });
    </script>
</body>
</html>
