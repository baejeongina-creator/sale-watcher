<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SALE ARCHIVE</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Noto+Sans+KR:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --black: #000000;
            --white: #ffffff;
            --gray: #f5f5f5;
            --dark-gray: #666666;
            --border: #e0e0e0;
            --main-font-en: 'Inter', sans-serif;
            --main-font-ko: 'Noto Sans KR', sans-serif;
            --gray-100: #f8f8f8;
            --gray-200: #eeeeee;
            --gray-500: #767676;
            --spacing: 20px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: var(--main-font-ko);
            -webkit-font-smoothing: antialiased;
        }

        body {
            background-color: var(--white);
            color: var(--black);
            overflow-x: hidden;
        }

        body.en {
            font-family: var(--main-font-en);
        }

        header {
            padding: 20px 40px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            background: var(--white);
            z-index: 100;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 40px;
        }

        .logo {
            font-size: 1.2rem;
            font-weight: 600;
            letter-spacing: 0.15rem;
            cursor: pointer;
            text-transform: uppercase;
            text-decoration: none;
            color: var(--black);
            transition: opacity 0.3s;
        }

        .logo:hover {
            opacity: 0.7;
        }

        .nav-menu {
            display: flex;
            gap: 30px;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .nav-item {
            text-decoration: none;
            color: var(--black);
            font-size: 0.85rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.05rem;
            transition: opacity 0.3s;
            cursor: pointer;
            min-width: 130px;
            text-align: center;
        }

        .nav-item:hover {
            opacity: 0.7;
        }
        .nav-item.active {
            font-weight: 700;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .search-input-header {
            border: none;
            border-bottom: 1px solid var(--black);
            padding: 5px;
            outline: none;
            font-size: 0.85rem;
            background: transparent;
            font-family: inherit;
            color: var(--black);
            width: 150px;
        }

        .search-input-header::placeholder {
            color: var(--dark-gray);
        }

        .lang-toggle {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.05rem;
            color: var(--black);
            font-family: inherit;
            transition: opacity 0.3s;
        }

        .lang-toggle:hover {
            opacity: 0.7;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.3);
            z-index: 1500;
            display: none;
            backdrop-filter: blur(4px);
        }

        .overlay.active { display: block; }

        .side-menu {
            position: fixed;
            top: 0;
            left: -100%;
            width: 100%;
            max-width: 400px;
            height: 100vh;
            background: var(--white);
            z-index: 2000;
            transition: 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            padding: 100px 40px;
            border-right: 1px solid var(--border);
        }

        .side-menu.active { left: 0; }
        .side-menu ul { list-style: none; }
        .side-menu li { margin-bottom: 30px; }
        .side-menu a {
            text-decoration: none;
            color: var(--black);
            font-size: 24px;
            font-weight: 700;
            text-transform: uppercase;
        }

        .sub-nav {
            padding: 15px var(--spacing);
            border-bottom: 1px solid var(--border);
            background: var(--white);
        }

        .filter-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .type-filters {
            display: flex;
            gap: 15px;
            overflow-x: auto;
            scrollbar-width: none;
        }

        .type-filters::-webkit-scrollbar { display: none; }

        .type-btn {
            font-size: 12px;
            font-weight: 600;
            color: var(--gray-500);
            cursor: pointer;
            text-transform: uppercase;
            white-space: nowrap;
            min-width: 100px;
            text-align: center;
        }

        .type-btn.active {
            color: var(--black);
            font-weight: 700;
        }

        .sort-select {
            border: none;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            cursor: pointer;
            outline: none;
        }

        .discount-row {
            display: flex;
            gap: 15px;
            overflow-x: auto;
            scrollbar-width: none;
            padding-bottom: 5px;
        }

        .discount-row.hidden { display: none; }
        .discount-row::-webkit-scrollbar { display: none; }

        .discount-btn {
            font-size: 11px;
            color: var(--gray-500);
            cursor: pointer;
            white-space: nowrap;
            min-width: 80px;
            text-align: center;
        }

        .discount-btn.active {
            color: var(--black);
            font-weight: 700;
        }

        .brand-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1px;
            background-color: var(--border);
        }

        .brand-card {
            background-color: var(--white);
            text-decoration: none;
            color: var(--black);
            display: flex;
            flex-direction: column;
            transition: 0.3s;
        }

        .brand-image-container {
            width: 100%;
            aspect-ratio: 3/4;
            background-color: var(--gray-100);
            overflow: hidden;
            position: relative;
        }

        .brand-image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: 0.5s;
        }

        .brand-card:hover img { transform: scale(1.05); }

        .brand-info {
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .brand-name-row {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 2px;
        }

        .brand-ko-primary {
            font-size: 14px;
            font-weight: 700;
            color: var(--black);
        }

        .brand-en-secondary {
            font-size: 11px;
            font-weight: 400;
            color: var(--gray-500);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .brand-en-primary {
            font-size: 14px;
            font-weight: 700;
            color: var(--black);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .brand-ko-secondary {
            font-size: 11px;
            font-weight: 400;
            color: var(--gray-500);
        }

        .discount-info {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 4px;
        }

        .discount-pct {
            font-size: 18px;
            font-weight: 800;
            color: var(--black);
        }

        .sale-label {
            font-size: 10px;
            font-weight: 700;
            color: var(--white);
            background: var(--black);
            padding: 2px 6px;
            text-transform: uppercase;
        }

        footer {
            padding: 80px 20px;
            text-align: center;
            font-size: 10px;
            color: var(--gray-500);
            letter-spacing: 1px;
            text-transform: uppercase;
            border-top: 1px solid var(--border);
        }

        @media (max-width: 1200px) { .brand-grid { grid-template-columns: repeat(3, 1fr); } }
        @media (max-width: 768px) { 
            .brand-grid { grid-template-columns: repeat(2, 1fr); }
            .brand-info { padding: 15px; }
            .discount-pct { font-size: 16px; }
        }
    </style>
</head>
<body>
    <div class="overlay" id="overlay"></div>

    <nav class="side-menu" id="sideMenu">
        <ul>
            <li><a href="#" onclick="filterRegion('KR')" data-en="Korean Brands" data-ko="국내 브랜드">Korean Brands</a></li>
            <li><a href="#" onclick="filterRegion('GLOBAL')" data-en="Global Brands" data-ko="해외 브랜드">Global Brands</a></li>
            <li><a href="#" onclick="showPage('editorial')" data-en="Editorial" data-ko="에디토리얼">Editorial</a></li>
            <li><a href="#" onclick="showPage('about')" data-en="About" data-ko="소개">About</a></li>
        </ul>
    </nav>

    <header>
        <div class="header-left">
            <a href="#" class="logo" id="logo-link">SALE ARCHIVE</a>
        </div>
        <nav class="nav-menu">
            <a href="#" class="nav-item" data-page="korean-brands">KOREAN BRANDS</a>
            <a href="#" class="nav-item" data-page="global-brands">GLOBAL BRANDS</a>
            <a href="#" class="nav-item" data-page="editorial">EDITORIAL</a>
            <a href="#" class="nav-item" data-page="about">ABOUT</a>
        </nav>
        <div class="header-right">
            <input type="text" id="search-input" class="search-input-header" placeholder="SEARCH">
            <button class="lang-toggle" id="lang-toggle">EN / KR</button>
        </div>
    </header>

    <div id="mainContent">
        <div class="sub-nav" id="subNav">
            <div class="filter-row">
                <div class="type-filters">
                    <div class="type-btn active" onclick="filterType('ALL')" data-type="ALL" data-en="ALL" data-ko="전체">ALL</div>
                    <div class="type-btn" onclick="filterType('SEASON OFF')" data-type="SEASON OFF" data-en="SEASON OFF" data-ko="시즌오프">SEASON OFF</div>
                    <div class="type-btn" onclick="filterType('CLEARANCE')" data-type="CLEARANCE" data-en="CLEARANCE" data-ko="클리어런스">CLEARANCE</div>
                    <div class="type-btn" onclick="filterType('REFURB')" data-type="REFURB" data-en="REFURB (B-GRADE)" data-ko="리퍼브 (B급)">REFURB (B-GRADE)</div>
                    <div class="type-btn" onclick="filterType('OUTLET')" data-type="OUTLET" data-en="OUTLET" data-ko="아울렛">OUTLET</div>
                </div>
                <select class="sort-select" id="sortSelect" onchange="render()">
                    <option value="disc_desc" data-en="Sort: Discount High" data-ko="정렬: 할인율 높은순">Sort: Discount High</option>
                    <option value="disc_asc" data-en="Sort: Discount Low" data-ko="정렬: 할인율 낮은순">Sort: Discount Low</option>
                </select>
            </div>
            <div class="discount-row" id="discountRow">
                <div class="discount-btn active" onclick="filterDiscount(0)" data-discount="0" data-en="All Discounts" data-ko="전체 할인율">All Discounts</div>
                <div class="discount-btn" onclick="filterDiscount(10)" data-discount="10">10-30%</div>
                <div class="discount-btn" onclick="filterDiscount(40)" data-discount="40">40-60%</div>
                <div class="discount-btn" onclick="filterDiscount(70)" data-discount="70">70-90%</div>
            </div>
        </div>

        <main class="brand-grid" id="brandGrid"></main>
    </div>

    <footer>
        &copy; 2026 <span id="footerLogo">SALE ARCHIVE</span>. ALL RIGHTS RESERVED.
    </footer>

    <script>
        const translations = {
            'ko': {
                'KOREAN BRANDS': '한국 브랜드',
                'GLOBAL BRANDS': '글로벌 브랜드',
                'EDITORIAL': '에디토리얼',
                'ABOUT': '소개',
                'SEARCH': '검색',
                'EN / KR': 'EN / KR',
                'ALL': '전체',
                'SALE': '세일',
                'SEASON OFF': '시즌오프',
                'CLEARANCE': '클리어런스',
                'REFURB': '리퍼브',
                'OUTLET': '아울렛',
                'DISCOUNT (HIGH-LOW)': '할인율 높은순',
                'DISCOUNT (LOW-HIGH)': '할인율 낮은순',
                'NO SALES FOUND': '현재 세일 중인 브랜드가 없습니다.',
                'UP TO': '최대',
                'All Discounts': '전체 할인율'
            },
            'en': {
                'KOREAN BRANDS': 'KOREAN BRANDS',
                'GLOBAL BRANDS': 'GLOBAL BRANDS',
                'EDITORIAL': 'EDITORIAL',
                'ABOUT': 'ABOUT',
                'SEARCH': 'SEARCH',
                'EN / KR': 'KR / EN',
                'ALL': 'ALL',
                'SALE': 'SALE',
                'SEASON OFF': 'SEASON OFF',
                'CLEARANCE': 'CLEARANCE',
                'REFURB': 'REFURB',
                'OUTLET': 'OUTLET',
                'DISCOUNT (HIGH-LOW)': 'DISCOUNT (HIGH-LOW)',
                'DISCOUNT (LOW-HIGH)': 'DISCOUNT (LOW-HIGH)',
                'NO SALES FOUND': 'NO SALES FOUND.',
                'UP TO': 'UP TO',
                'All Discounts': 'All Discounts'
            }
        };

        let allSales = [];
        let currentRegion = 'KR';
        let currentType = 'ALL';
        let currentDiscount = 0;
        let currentLang = 'ko';
        let currentPage = 'korean-brands';

        const sideMenu = document.getElementById('sideMenu');
        const overlay = document.getElementById('overlay');
        const brandGrid = document.getElementById('brandGrid');
        const discountRow = document.getElementById('discountRow');
        const searchInput = document.getElementById('search-input');

        document.getElementById('logo-link').addEventListener('click', (e) => {
            e.preventDefault();
            showPage('korean-brands');
        });
        document.getElementById('lang-toggle').addEventListener('click', toggleLang);
        document.querySelectorAll('.nav-item').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                showPage(e.target.dataset.page);
            });
        });
        searchInput.addEventListener('input', render);
        overlay.onclick = () => { sideMenu.classList.remove('active'); overlay.classList.remove('active'); };

        function toggleLang() {
            currentLang = currentLang === 'ko' ? 'en' : 'ko';
            document.body.classList.toggle('en', currentLang === 'en');
            document.getElementById('lang-toggle').textContent = currentLang === 'ko' ? 'EN / KR' : 'KR / EN';

            document.querySelectorAll('.nav-item').forEach(item => {
                item.textContent = translations[currentLang][item.dataset.page.replace('-brands', '').toUpperCase()] || item.dataset.page.replace('-brands', '').toUpperCase();
            });
            document.querySelectorAll('.type-btn').forEach(btn => {
                btn.textContent = btn.getAttribute('data-' + currentLang);
            });
            document.querySelectorAll('#sortSelect option').forEach(option => {
                option.textContent = translations[currentLang][option.value.replace('disc_desc', 'DISCOUNT (HIGH-LOW)').replace('disc_asc', 'DISCOUNT (LOW-HIGH)').replace('name_asc', 'SORT: A-Z').replace('name_desc', 'SORT: Z-A')] || option.textContent;
            });
            document.querySelectorAll(".discount-btn").forEach(btn => {
                if (btn.dataset.discount === "0") {
                    btn.textContent = translations[currentLang]["All Discounts"];
                } else {
                    btn.textContent = btn.getAttribute("data-" + currentLang);
                }
            });

            // Re-apply current filter states to ensure active classes and visibility are correct
            document.querySelectorAll('.type-btn').forEach(btn => btn.classList.toggle('active', btn.dataset.type === currentType));
            document.querySelectorAll('.discount-btn').forEach(btn => btn.classList.toggle('active', parseInt(btn.dataset.discount) === currentDiscount));

            // Ensure discount row visibility is maintained
            if (currentPage === 'korean-brands' || currentPage === 'global-brands') {
                subNav.style.display = 'block';
                if (currentType === 'ALL') {
                    discountRow.classList.remove('hidden');
                } else {
                    discountRow.classList.add('hidden');
                }
            } else {
                subNav.style.display = 'none';
            }
            render();
        }

        async function loadData() {
            try {
                const res = await fetch('sales.json?t=' + Date.now());
                const data = await res.json();
                allSales = data.sales.filter(s => s.status === 'sale');
                render();
            } catch (e) {
                brandGrid.innerHTML = '<div style="grid-column: 1/-1; padding: 100px; text-align: center;">Error loading data.</div>';
            }
        }

        function filterRegion(region) {
            currentRegion = region;
            sideMenu.classList.remove('active');
            overlay.classList.remove('active');
            render();
        }

        function filterType(type) {
            currentType = type;
            currentDiscount = 0;
            if (type === 'ALL') discountRow.classList.remove('hidden');
            else discountRow.classList.add('hidden');
            document.querySelectorAll('.type-btn').forEach(btn => btn.classList.toggle('active', btn.dataset.type === type));
            document.querySelectorAll('.discount-btn').forEach(btn => btn.classList.toggle('active', parseInt(btn.dataset.discount) === 0));
            render();
        }

        function filterDiscount(val) {
            currentDiscount = val;
            document.querySelectorAll('.discount-btn').forEach(btn => btn.classList.toggle('active', parseInt(btn.dataset.discount) === val));
            render();
        }

        function render() {
            if (currentPage === 'korean-brands') renderSales('KR');
            else if (currentPage === 'global-brands') renderSales('GLOBAL');
            else if (currentPage === 'editorial') renderEditorials();
            else if (currentPage === 'about') renderAbout();
        }

        function showPage(pageId) {
            currentPage = pageId;
            render();
            document.querySelectorAll('.nav-item').forEach(item => item.classList.toggle('active', item.dataset.page === pageId));
            sideMenu.classList.remove('active');
            overlay.classList.remove('active');
        }

        function renderSales(region) {
            let filtered = allSales.filter(s => s.region === region);
            if (currentType !== 'ALL') filtered = filtered.filter(s => s.sale_type.toUpperCase() === currentType);
            if (currentType === 'ALL' && currentDiscount > 0) {
                if (currentDiscount === 10) filtered = filtered.filter(s => s.discount >= 10 && s.discount < 40);
                else if (currentDiscount === 40) filtered = filtered.filter(s => s.discount >= 40 && s.discount < 70);
                else if (currentDiscount === 70) filtered = filtered.filter(s => s.discount >= 70);
            }
            const searchTerm = searchInput.value.toLowerCase();
            if (searchTerm) {
                filtered = filtered.filter(sale => sale.brand_ko.toLowerCase().includes(searchTerm) || sale.brand_en.toLowerCase().includes(searchTerm));
            }
            const sortBy = document.getElementById('sortSelect').value;
            filtered.sort((a, b) => {
                if (sortBy === 'disc_desc') return b.discount - a.discount;
                if (sortBy === 'disc_asc') return a.discount - b.discount;
                return 0;
            });
            brandGrid.innerHTML = '';
            if (filtered.length === 0) {
                brandGrid.innerHTML = '<div style="grid-column: 1/-1; padding: 100px; text-align: center; text-transform: uppercase; font-size: 12px; letter-spacing: 1px;">' + translations[currentLang]['NO SALES FOUND'] + '</div>';
            } else {
                filtered.forEach(item => {
                    let primaryBrandName, secondaryBrandName, primaryBrandClass, secondaryBrandClass;
                    if (currentLang === 'ko') {
                        primaryBrandName = item.brand_ko; secondaryBrandName = item.brand_en;
                        primaryBrandClass = 'brand-ko-primary'; secondaryBrandClass = 'brand-en-secondary';
                    } else {
                        primaryBrandName = item.brand_en; secondaryBrandName = item.brand_ko;
                        primaryBrandClass = 'brand-en-primary'; secondaryBrandClass = 'brand-ko-secondary';
                    }
                    const card = document.createElement('a');
                    card.href = item.sale_url; card.className = 'brand-card'; card.target = '_blank';
                    card.innerHTML = `
                        <div class="brand-image-container">
                            <img src="${item.banner_url || 'https://via.placeholder.com/600x800?text=' + primaryBrandName}" alt="${primaryBrandName}" onerror="this.src='https://via.placeholder.com/600x800?text=${primaryBrandName}'">
                        </div>
                        <div class="brand-info">
                            <div class="brand-name-row">
                                <span class="${primaryBrandClass}">${primaryBrandName}</span>
                                ${secondaryBrandName ? `<span class="${secondaryBrandClass}" style="display: block; margin-top: 2px;">${secondaryBrandName}</span>` : ''}
                            </div>
                            <div class="discount-info">
                                <span class="discount-pct">${item.discount > 0 ? item.discount + '%' : 'SALE'}</span>
                                <span class="sale-label">${item.sale_type}</span>
                            </div>
                        </div>
                    `;
                    brandGrid.appendChild(card);
                });
            }
        }

        function renderEditorials() {
            brandGrid.innerHTML = '<div style="grid-column: 1/-1; padding: 100px; text-align: center; text-transform: uppercase; font-size: 12px; letter-spacing: 1px;">Editorial content coming soon.</div>';
        }

        function renderAbout() {
            brandGrid.innerHTML = '<div style="grid-column: 1/-1; padding: 100px; text-align: center; text-transform: uppercase; font-size: 12px; letter-spacing: 1px;">About SALE ARCHIVE.</div>';
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadData();
            showPage('korean-brands');
        });
    </script>
</body>
</html>
