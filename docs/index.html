<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SALE WATCHER</title>
    <style>
        :root {
            --black: #000000;
            --white: #ffffff;
            --gray-100: #f8f8f8;
            --gray-200: #eeeeee;
            --gray-500: #767676;
            --border: #e5e5e5;
            --spacing: 20px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Pretendard Variable", Pretendard, -apple-system, BlinkMacSystemFont, system-ui, Roboto, "Helvetica Neue", sans-serif;
            -webkit-font-smoothing: antialiased;
        }

        body {
            background-color: var(--white);
            color: var(--black);
            overflow-x: hidden;
        }

        header {
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 var(--spacing);
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            background: var(--white);
            z-index: 1000;
        }

        .menu-trigger {
            cursor: pointer;
            width: 20px;
            height: 14px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .menu-trigger span {
            display: block;
            width: 100%;
            height: 1.5px;
            background: var(--black);
        }

        .logo {
            font-size: 20px;
            font-weight: 700;
            letter-spacing: 2px;
            text-decoration: none;
            color: var(--black);
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            text-transform: uppercase;
        }

        .lang-switch {
            font-size: 11px;
            font-weight: 600;
            cursor: pointer;
            letter-spacing: 0.5px;
        }

        .side-menu {
            position: fixed;
            top: 0;
            left: -100%;
            width: 100%;
            max-width: 400px;
            height: 100vh;
            background: var(--white);
            z-index: 2000;
            transition: 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            padding: 100px 40px;
            border-right: 1px solid var(--border);
        }

        .side-menu.active { left: 0; }
        .side-menu ul { list-style: none; }
        .side-menu li { margin-bottom: 30px; }
        .side-menu a {
            text-decoration: none;
            color: var(--black);
            font-size: 24px;
            font-weight: 700;
            text-transform: uppercase;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.3);
            z-index: 1500;
            display: none;
            backdrop-filter: blur(4px);
        }

        .overlay.active { display: block; }

        .sub-nav {
            padding: 15px var(--spacing);
            border-bottom: 1px solid var(--border);
            background: var(--white);
        }

        .filter-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .type-filters {
            display: flex;
            gap: 15px;
            overflow-x: auto;
            scrollbar-width: none;
        }

        .type-filters::-webkit-scrollbar { display: none; }

        .type-btn {
            font-size: 12px;
            font-weight: 600;
            color: var(--gray-500);
            cursor: pointer;
            text-transform: uppercase;
            white-space: nowrap;
        }

        .type-btn.active {
            color: var(--black);
            text-decoration: underline;
            text-underline-offset: 4px;
        }

        .sort-select {
            border: none;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            cursor: pointer;
            outline: none;
        }

        .discount-row {
            display: flex;
            gap: 15px;
            overflow-x: auto;
            scrollbar-width: none;
            padding-bottom: 5px;
        }

        .discount-row.hidden { display: none; }
        .discount-row::-webkit-scrollbar { display: none; }

        .discount-btn {
            font-size: 11px;
            color: var(--gray-500);
            cursor: pointer;
            white-space: nowrap;
        }

        .discount-btn.active {
            color: var(--black);
            font-weight: 700;
        }

        .brand-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1px;
            background-color: var(--border);
        }

        .brand-card {
            background-color: var(--white);
            text-decoration: none;
            color: var(--black);
            display: flex;
            flex-direction: column;
            transition: 0.3s;
        }

        .brand-image-container {
            width: 100%;
            aspect-ratio: 3/4;
            background-color: var(--gray-100);
            overflow: hidden;
            position: relative;
        }

        .brand-image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: 0.5s;
        }

        .brand-card:hover img { transform: scale(1.05); }

        .brand-info {
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .brand-name-row {
            display: flex;
            align-items: baseline;
            gap: 6px;
            flex-wrap: wrap;
        }

        .brand-en {
            font-size: 13px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .brand-ko {
            font-size: 11px;
            color: var(--gray-500);
            font-weight: 400;
        }

        .discount-info {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 4px;
        }

        .discount-pct {
            font-size: 18px;
            font-weight: 800;
            color: var(--black);
        }

        .sale-label {
            font-size: 10px;
            font-weight: 700;
            color: var(--white);
            background: var(--black);
            padding: 2px 6px;
            text-transform: uppercase;
        }

        footer {
            padding: 80px 20px;
            text-align: center;
            font-size: 10px;
            color: var(--gray-500);
            letter-spacing: 1px;
            text-transform: uppercase;
            border-top: 1px solid var(--border);
        }

        @media (max-width: 1200px) { .brand-grid { grid-template-columns: repeat(3, 1fr); } }
        @media (max-width: 768px) { 
            .brand-grid { grid-template-columns: repeat(2, 1fr); }
            .brand-info { padding: 15px; }
            .discount-pct { font-size: 16px; }
        }
    </style>
</head>
<body>

    <div class="overlay" id="overlay"></div>

    <nav class="side-menu" id="sideMenu">
        <ul>
            <li><a href="#" onclick="filterRegion('KR')" data-en="Korean Brands" data-ko="국내 브랜드">Korean Brands</a></li>
            <li><a href="#" onclick="filterRegion('GLOBAL')" data-en="Global Brands" data-ko="해외 브랜드">Global Brands</a></li>
            <li><a href="#" onclick="showPage('editorial')" data-en="Editorial" data-ko="에디토리얼">Editorial</a></li>
            <li><a href="#" onclick="showPage('about')" data-en="About" data-ko="소개">About</a></li>
        </ul>
    </nav>

    <header>
        <div class="menu-trigger" id="menuTrigger">
            <span></span><span></span><span></span>
        </div>
        <a href="/" class="logo" id="siteLogo">SALE WATCHER</a>
        <div class="lang-switch" id="langSwitch" onclick="toggleLang()">EN / KR</div>
    </header>

    <div id="mainContent">
        <div class="sub-nav" id="subNav">
            <div class="filter-row">
                <div class="type-filters">
                    <div class="type-btn active" onclick="filterType('ALL')" data-en="ALL" data-ko="전체">ALL</div>
                    <div class="type-btn" onclick="filterType('SEASON OFF')" data-en="SEASON OFF" data-ko="시즌오프">SEASON OFF</div>
                    <div class="type-btn" onclick="filterType('CLEARANCE')" data-en="CLEARANCE" data-ko="클리어런스">CLEARANCE</div>
                    <div class="type-btn" onclick="filterType('REFURB')" data-en="REFURB (B-GRADE)" data-ko="리퍼브 (B급)">REFURB (B-GRADE)</div>
                </div>
                <select class="sort-select" id="sortSelect" onchange="render()">
                    <option value="name_asc" data-en="Sort: A-Z" data-ko="정렬: 가나다순">Sort: A-Z</option>
                    <option value="name_desc" data-en="Sort: Z-A" data-ko="정렬: 역순">Sort: Z-A</option>
                    <option value="disc_desc" data-en="Sort: Discount High" data-ko="정렬: 할인율 높은순">Sort: Discount High</option>
                    <option value="disc_asc" data-en="Sort: Discount Low" data-ko="정렬: 할인율 낮은순">Sort: Discount Low</option>
                </select>
            </div>
            <div class="discount-row" id="discountRow">
                <div class="discount-btn active" onclick="filterDiscount(0)" data-en="All Discounts" data-ko="전체 할인율">All Discounts</div>
                <div class="discount-btn" onclick="filterDiscount(10)">10-30%</div>
                <div class="discount-btn" onclick="filterDiscount(40)">40-60%</div>
                <div class="discount-btn" onclick="filterDiscount(70)">70-90%</div>
            </div>
        </div>

        <main class="brand-grid" id="brandGrid"></main>
    </div>

    <footer>
        &copy; 2026 <span id="footerLogo">SALE WATCHER</span>. ALL RIGHTS RESERVED.
    </footer>

    <script>
        let allSales = [];
        let currentRegion = 'KR';
        let currentType = 'ALL';
        let currentDiscount = 0;
        let currentLang = 'EN';

        const menuTrigger = document.getElementById('menuTrigger');
        const sideMenu = document.getElementById('sideMenu');
        const overlay = document.getElementById('overlay');
        const brandGrid = document.getElementById('brandGrid');
        const discountRow = document.getElementById('discountRow');

        menuTrigger.onclick = () => { sideMenu.classList.toggle('active'); overlay.classList.toggle('active'); };
        overlay.onclick = () => { sideMenu.classList.remove('active'); overlay.classList.remove('active'); };

        function toggleLang() {
            currentLang = currentLang === 'EN' ? 'KR' : 'EN';
            document.querySelectorAll('[data-en]').forEach(el => {
                el.innerText = el.getAttribute('data-' + currentLang.toLowerCase());
            });
            render();
        }

        async function loadData() {
            try {
                const res = await fetch('sales.json?t=' + Date.now());
                const data = await res.json();
                allSales = data.sales.filter(s => s.status === 'sale');
                render();
            } catch (e) {
                brandGrid.innerHTML = '<div style="grid-column: 1/-1; padding: 100px; text-align: center;">Error loading data.</div>';
            }
        }

        function filterRegion(region) {
            currentRegion = region;
            document.getElementById('mainContent').style.display = 'block';
            sideMenu.classList.remove('active');
            overlay.classList.remove('active');
            render();
        }

        function filterType(type) {
            currentType = type;
            currentDiscount = 0;
            
            // Show/hide discount row based on type
            if (type === 'ALL') {
                discountRow.classList.remove('hidden');
            } else {
                discountRow.classList.add('hidden');
            }
            
            document.querySelectorAll('.type-btn').forEach(btn => {
                btn.classList.toggle('active', btn.innerText.includes(type) || (type === 'ALL' && (btn.innerText === 'ALL' || btn.innerText === '전체')));
            });
            
            // Reset discount filter buttons
            document.querySelectorAll('.discount-btn').forEach(btn => {
                btn.classList.toggle('active', btn.innerText.includes(currentLang === 'EN' ? 'All' : '전체'));
            });
            
            render();
        }

        function filterDiscount(val) {
            currentDiscount = val;
            document.querySelectorAll('.discount-btn').forEach(btn => {
                let match = false;
                if (val === 0) {
                    match = btn.innerText.includes(currentLang === 'EN' ? 'All' : '전체');
                } else if (val === 10) {
                    match = btn.innerText.includes('10-30');
                } else if (val === 40) {
                    match = btn.innerText.includes('40-60');
                } else if (val === 70) {
                    match = btn.innerText.includes('70-90');
                }
                btn.classList.toggle('active', match);
            });
            render();
        }

        function showPage(page) {
            document.getElementById('mainContent').style.display = 'none';
            sideMenu.classList.remove('active');
            overlay.classList.remove('active');
            alert(page.toUpperCase() + " page coming soon.");
        }

        function render() {
            let filtered = allSales.filter(s => s.region === currentRegion);
            if (currentType !== 'ALL') filtered = filtered.filter(s => s.sale_type === currentType);
            
            if (currentType === 'ALL' && currentDiscount > 0) {
                if (currentDiscount === 10) {
                    filtered = filtered.filter(s => s.discount >= 10 && s.discount < 40);
                } else if (currentDiscount === 40) {
                    filtered = filtered.filter(s => s.discount >= 40 && s.discount < 70);
                } else if (currentDiscount === 70) {
                    filtered = filtered.filter(s => s.discount >= 70);
                }
            }

            const sortBy = document.getElementById('sortSelect').value;
            filtered.sort((a, b) => {
                if (sortBy === 'name_asc') return a.brand_en.localeCompare(b.brand_en);
                if (sortBy === 'name_desc') return b.brand_en.localeCompare(a.brand_en);
                if (sortBy === 'disc_desc') return b.discount - a.discount;
                if (sortBy === 'disc_asc') return a.discount - b.discount;
            });

            if (filtered.length === 0) {
                brandGrid.innerHTML = '<div style="grid-column: 1/-1; padding: 100px; text-align: center; text-transform: uppercase; font-size: 12px; letter-spacing: 1px;">No items found.</div>';
                return;
            }

            brandGrid.innerHTML = filtered.map(item => `
                <a href="${item.sale_url}" class="brand-card" target="_blank">
                    <div class="brand-image-container">
                        <img src="${item.banner_url || 'https://via.placeholder.com/600x800?text=' + item.brand_en}" alt="${item.brand_en}" onerror="this.src='https://via.placeholder.com/600x800?text=${item.brand_en}'">
                    </div>
                    <div class="brand-info">
                        <div class="brand-name-row">
                            <span class="brand-en">${item.brand_en}</span>
                            <span class="brand-ko">${item.brand_ko || ''}</span>
                        </div>
                        <div class="discount-info">
                            <span class="discount-pct">${item.discount > 0 ? item.discount + '%' : 'SALE'}</span>
                            <span class="sale-label">${item.sale_type}</span>
                        </div>
                    </div>
                </a>
            `).join('');
        }

        loadData();
    </script>
</body>
</html>
