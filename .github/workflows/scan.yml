name: Scan Sales

on:
  workflow_dispatch:          # 수동 실행 계속 가능
  schedule:
    - cron: '0 3 * * *'       # 매일 UTC 03:00 에 자동 실행

  workflow_dispatch:

jobs:
  scan:
    runs-on: ubuntu-latest
    permissions:
      contents: write        # 레포에 push 할 수 있게

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install requests beautifulsoup4

      - name: Run scanner
        run: python scripts/scan.py

      - name: Commit results
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          # 원격(main)에 네가 웹에서 만든 커밋이 있으면 먼저 가져오기
          git pull --rebase --autostash origin main
          git add docs/sales.json
          git commit -m "Update sales.json" || echo "No changes"
          git push origin HEAD:main
