name: Scan Sales

on:
  # Manual trigger from Actions tab
  workflow_dispatch:
  
  # Automatic scan every 3 hours
  schedule:
    - cron: '0 */3 * * *'  # Every 3 hours (8 times per day)

permissions:
  contents: write

jobs:
  scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 lxml

      - name: Run scanner
        run: |
          python scripts/scan.py

      - name: Commit results
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs/sales.json
          git commit -m "Update sales.json" || echo "No changes to commit"
          git push
