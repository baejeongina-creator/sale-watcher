name: Scan Sales

on:
  # 수동으로 Actions 화면에서 Run workflow 눌러서 실행
  workflow_dispatch:
  # 매일 UTC 03:00 (한국/홍콩 정오쯤)에 자동 실행
  schedule:
    - cron: '0 3 * * *'

permissions:
  contents: write

jobs:
  scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 lxml

      - name: Run scanner
        run: |
          python scripts/scan.py

      - name: Commit results
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs/sales.json
          git commit -m "Update sales.json" || echo "No changes to commit"
          git push
