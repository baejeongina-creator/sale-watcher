name: Scan Sales

on:
  schedule:
    - cron: "0 * * * *"   # 매 정시마다 실행 (UTC 기준)
  workflow_dispatch:

jobs:
  scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install requests beautifulsoup4

      - name: Run scanner
        run: python scripts/scan.py

      - name: Commit results
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          # 원격에 더 앞선 커밋이 있으면 먼저 가져오기
          git pull --rebase --autostash
          git add docs/sales.json
          git commit -m "Update sales.json" || echo "No changes"
          git push

